<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    
  </head>

  <body class="container">
    <div class="card">
      <div class="card-header">
        <div class="logo">
          <img src="/eds/images/linea-logo.png" alt="LIneA Logo" />
        </div>
        <h3 id="edsTitle"></h3>
      </div>

      <div class="MuiFormControl-root">
        <a
          href="javascript:void(0);" onclick="window.location.href = config.generateLoginUrl('cafe');"
          class="btn btn-cafe"
        >
          <div class="cafe-icon-wrapper">
            <img class="cafe-icon" src="/eds/images/cafe_logo.png" />
          </div>
          <span>Login with CAFe</span>
        </a>
      </div>

      <div class="MuiFormControl-root">
        <a
          href="javascript:void(0);" onclick="window.location.href = config.generateLoginUrl('google');"
          class="btn btn-google"
        >
          <div class="google-icon-wrapper">
            <img class="google-icon" src="/eds/images/google_logo.svg" />
          </div>
          <span>Login with Google</span>
        </a>
      </div>
      <!--div class="MuiFormControl-root">
        <a
          href="javascript:void(0);" onclick="window.location.href = config.generateLoginUrl('facebook');"
          class="btn btn-facebook"
        >
          <div class="facebook-icon-wrapper">
            <img class="facebook-icon" src="/eds/images/facebook_logo.svg" />
          </div>
          <span>Login with Facebook</span>
        </a>
      </div-->

      <div class="terms-and-info">
        <p>
          In case you have any problem authenticating or registering, please
          <strong
            ><a href="mailto:helpdesk@linea.org.br" target="_blank">contact our helpdesk</a></strong
          >.
        </p>
        <p>
          You must read, agree with, and accept all of the
          <strong
            ><a href="https://identity.linea.org.br/terms.html" target="_blank"
              >terms and conditions</a
            ></strong
          >.
        </p>
      </div>
    </div>
    
    <script src="config.js"></script>
  </body>
</html>
